<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>和菓子ARギフト A/B デモ（iPhone用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body{
      margin:0;
      padding:0;
      background:#000;
      color:#fff;
      font-family:system-ui,sans-serif;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      box-sizing:border-box;
    }
    .content{
      padding:16px;
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
    }
    p{
      margin:0 0 16px;
      font-size:15px;
      line-height:1.6;
    }
    .btn-row{
      display:flex;
      justify-content:center;
      gap:16px;
    }
    .ar-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 22px;
      border-radius:999px;
      border:none;
      background:#cfa44a;
      color:#000;
      font-weight:bold;
      text-decoration:none;
      font-size:15px;
    }
    .ar-btn.sub{
      background:#333;
      color:#fff;
      font-weight:normal;
    }
  </style>
</head>
<body>

  <div class="content">
    <p>和菓子ARテストページです。<br>
       下のボタンから Aセット / Bセット を選んで、テーブルの上などでAR表示をお試しください。</p>

    <div class="btn-row">
      <!-- ★ ここに wagashi_A.usdz の直接URL を入れる -->
      <a class="ar-btn"
         rel="ar"
         href="https://www.dropbox.com/……/wagashi_A.usdz?raw=1">
        Aセット
      </a>

      <!-- ★ ここに wagashi_B.usdz の直接URL を入れる -->
      <a class="ar-btn sub"
         rel="ar"
         href="https://www.dropbox.com/……/wagashi_B.usdz?raw=1">
        Bセット
      </a>
    </div>
  </div>

</body>
</html>
