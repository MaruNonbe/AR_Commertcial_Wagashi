<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>和菓子ARギフト A/B デモ（黒画面対策版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui, sans-serif;
      touch-action: none;
    }

    /* AR開始ボタン */
    #start-ar {
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.8);
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    /* A/B 切り替え UI */
    #ui {
      position: fixed;
      bottom: 16px;
      left: 0;
      right: 0;
      display: none;
      justify-content: center;
      gap: 12px;
      z-index: 1000;
    }

    .btn {
      padding: 12px 18px;
      font-size: 14px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 999px;
    }

    .btn.active {
      background: #cfa44a;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button id="start-ar">ARを開始</button>

  <div id="ui">
    <button id="btnA" class="btn active">Aセット</button>
    <button id="btnB" class="btn">Bセット</button>
  </div>

  <!-- ここから JavaScript（ES Modules） -->
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";
    import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/ARButton.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js";

    let scene, camera, renderer;
    let currentModel = null;
    let mixer = null;
    const clock = new THREE.Clock();
    const loader = new GLTFLoader();

    const modelAPath = "./assets/models/wagashi_a.glb";
    const modelBPath = "./assets/models/wagashi_b.glb";

    const startBtn = document.getElementById("start-ar");
    const ui       = document.getElementById("ui");
    const btnA     = document.getElementById("btnA");
    const btnB     = document.getElementById("btnB");

    // --- AR開始ボタン ---
    startBtn.addEventListener("click", () => {
      initAR();
    });

    function initAR() {
      // 開始ボタンを消す
      startBtn.style.display = "none";

      // シーン・カメラ・ライト
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
      scene.add(light);

      // レンダラー
      renderer = new THREE.WebGLRenderer({
        alpha: true,
        antialias: true,
        powerPreference: "high-performance",
        preserveDrawingBuffer: true
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // WebXR AR ボタンを作成（非表示にして即クリック）
      const xrButton = ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] });
      xrButton.style.display = "none";
      document.body.appendChild(xrButton);
      xrButton.click();  // ユーザーのクリックイベント内なので許可される

      // A/B 切り替え UI を表示
      ui.style.display = "flex";

      // 初期モデル（Aセット）読み込み
      loadModel(modelAPath);

      // 描画ループ
      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        renderer.render(scene, camera);
      });

      // 画面回転・リサイズ対応
      window.addEventListener("resize", onWindowResize);
    }

    function onWindowResize() {
      if (!renderer || !camera) return;
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    }

    // --- モデル読み込み ---
    function loadModel(path) {
      if (!scene) return;

      if (currentModel) {
        scene.remove(currentModel);
        currentModel = null;
      }
      mixer = null;

      loader.load(
        path,
        (gltf) => {
          currentModel = gltf.scene;

          // とりあえずカメラ前方・少し下に置く（本番ではヒットテストで床に置く予定）
          currentModel.position.set(0, -0.5, -1.0);

          // アニメーションがあれば再生
          if (gltf.animations && gltf.animations.length > 0) {
            mixer = new THREE.AnimationMixer(currentModel);
            const action = mixer.clipAction(gltf.animations[0]);
            action.play();
          }

          scene.add(currentModel);
        },
        undefined,
        (err) => {
          console.error("モデル読み込みエラー:", err);
          alert("3Dモデルを読み込めませんでした。パスやファイル名をご確認ください。");
        }
      );
    }

    // --- A/B 切り替え ---
    btnA.addEventListener("click", () => {
      setActive("A");
      loadModel(modelAPath);
    });

    btnB.addEventListener("click", () => {
      setActive("B");
      loadModel(modelBPath);
    });

    function setActive(type) {
      btnA.classList.toggle("active", type === "A");
      btnB.classList.toggle("active", type === "B");
    }
  </script>
</body>
</html>
